<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ARExhibition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
    >
      <a-marker
        type="pattern"
        url="pattern-DIGITALBOHEMIANS.CLUB-3.patt"
        smooth="true"
        smoothCount="5"
      >
        <a-box position="0 0.5 0" rotation="0 45 0" color="#c0392b" scale="0.5 0.5 0.5"></a-box>
        <a-text value="ARExhibition" position="0 1.2 0" align="center" color="white" scale="0.5 0.5 0.5"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
