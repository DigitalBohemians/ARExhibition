<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ARExhibition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('slideshow', {
        init: function() {
          const ids = ['#img0','#img1','#img2','#img3'];
          let current = 0;
          const el = this.el;
          el.setAttribute('src', ids[0]);
          setInterval(() => {
            current = (current + 1) % ids.length;
            el.setAttribute('src', ids[current]);
          }, 3000);
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
    >
      <a-assets timeout="10000">
        <img id="img0" src="IMG_5410.jpeg" crossorigin="anonymous">
        <img id="img1" src="IMG_4431.jpg" crossorigin="anonymous">
        <img id="img2" src="IMG_4430.jpg" crossorigin="anonymous">
        <img id="img3" src="IMG_4429.jpg" crossorigin="anonymous">
      </a-assets>

      <a-marker preset="hiro">
        <a-image slideshow src="#img0" position="0 0.5 0" scale="1 1.5 1" rotation="0 0 0"></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
